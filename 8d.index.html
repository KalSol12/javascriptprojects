<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compareProducts(prod1,prod2){
            if(prod1.price<prod2.price){
                return prod1;
            }
            else{
                return prod2;
            }
        }

        product1={
            name:'phone',
            price:500
        }
        product2={
            name:'tablet',
            price:300
        }
      let product= compareProducts(product1,product2);
        console.log(`The cheaper product is ${product.name} with price $${product.price}`);
    </script>
    
</body>
</html>
