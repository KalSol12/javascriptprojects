<body>
    <script>
        let i=['12','1','23','43'];
        let length=i.length;
        console.log(length);
      
        arraySwap(i,length);
        function arraySwap(i,length){
            let first=i[0];
            let second=i[length-1];
            i[0]=second;
            i[length-1]=first;
            console.log(i);

        }
    </script>
