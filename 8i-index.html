<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button
    onclick="
    playGame('heads');
   


    "
    >head</button>
    <button
    onclick="
    playGame('tails');
    
    "
    >tails</button>

    <button
    onclick="
    localStorage.removeItem('score2');
    score={win:0,losses:0};
    "   
    >
        reset score
    </button>
    <script>
       let score= JSON.parse(localStorage.getItem('score2'))||{
        win:0,
        losses:0
       };

        function playGame(guess){


        let ranodomNumber=Math.random();

        result="";
        result= (ranodomNumber<0.5)? 'heads' : 'tails';

        if(guess===result){
            score.win++;

            alert(`you win! computer chose ${result}  you chose ${guess} 
            wins: ${score.win}  losses: ${score.losses}
            `);
         

        }else{
            score.losses++;
            alert(`you lose! computer chose ${result}  you chose ${guess}
            wins: ${score.win}  losses: ${score.losses} 
            `);
           
      
        }

        localStorage.setItem('score2',JSON.stringify(score));

      

    }

         


    </script>
    
</body>
</html>
